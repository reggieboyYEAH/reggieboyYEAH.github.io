  <footer id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-muted">Contact Info</h2>
                    <h4>{{site.author}}</h4>
                    <h5>{{site.position}}</h5>
                    <span>
                        <a href="mailto:reggie@bizbox.ph">reggie@bizbox.ph</a>
                    </span>
                    <br>
                    <span>{{site.company}}</span>
                    <br>
                    {% for addressline in site.address %}
                    <small>{{addressline.line}}</small>
                    <br>
                    {% endfor %}
                    <br>
                    <h4 class="text-muted">Web links</h4>
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-lg-12">
                    <span class="copyright">Copyright &copy; {{ site.brand }} 2015</span>
                </div>
            </div>
        </div>
    </footer>
